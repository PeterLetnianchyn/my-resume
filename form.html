<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
    <div class="contact-me">
    <h2>Contact me</h2>
            <div  class="contact-container">
                <div class="social">
                    <div>
                        <a href="https://www.facebook.com/peter.letnianchyn"><img class="social-networks-logo" src="img/logo/facebook.png" alt="facebook"></a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com"><img class="social-networks-logo" src="img/logo/insta.jpg" alt="instagram"></a>
                    </div>
                    <div>
                        <a href="https://twitter.com"><img class="social-networks-logo" src="img/logo/twitter.png" alt="twitter"></a>
                    </div>
                    <div>
                        <a href="https://plus.google.com"><img class="social-networks-logo" src="img/logo/google.png" alt="google"></a>
                    </div>
                </div>
            <form action="" class="ui-form">
                   <div class="form-row">
                   <input type="text" id="name" required autocomplete="off"><label for="name">Your Name</label>
                    </div>
                    <div class="form-row">
                    <input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
                  </div>
                  <div class="form-row">
                    <label for="message">Message</label>
                    <textarea type="Text" id="message" required autocomplete="off"></textarea>
                  </div>
                  <p><input type="submit" value="Send Message"></p>
            </form>
        </div>
        
    </div>
    </main>
</body>
</html>
